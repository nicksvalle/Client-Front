<div class="container">
    <div class="card w-50 h-85">
        <div class="card-body">

            <div class="text-center">
                <h1>Registrar</h1>
            </div>

            <form class="row g-3" [formGroup]="formGroupRegister" (ngSubmit)="submitDetails()">
                <div class="col-md-12">
                    <label for="name" class="form-label">Nome do Funcionário</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite o nome">

                    <small *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                        <div *ngIf="name.errors?.['required']">Nome é requirido.</div>
                        <div *ngIf="name.errors?.['name']">Nome tem que ser válido.</div>
                    </small>
                </div>
                
                <div class="col-md-12">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Digite o email">

                    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        <div *ngIf="email.errors?.['required']">Nome é requirido.</div>
                        <div *ngIf="email.errors?.['email']">Nome tem que ser válido.</div>
                    </small>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite a senha">

                    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        <div *ngIf="password.errors?.['required']">Senha é requirida.</div>
                    </small>
                </div>

                <div class="col-12">
                    <label for="confirmPassword" class="form-label">Confirme Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirme a senha">

                    <small *ngIf="confirmPassword.invalid &&(confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
                        <div *ngIf="confirmPassword.errors?.['required']">
                            Confirme a senha
                        </div>
                    </small>
                    <small class="text-danger" *ngIf="formGroupRegister.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                        As senhas precisam coincidir 
                    </small>
                </div>

                <div class="col-12"  style="margin-top: 40px; margin-left: 270px;" >
                    <button type="submit" class="btn btn-danger me-2">Cadastrar</button>
                </div>

                <div class="mt-2">Already a member? <a routerLink="/">Login</a></div>
            </form>
        </div>
    </div>
</div>
