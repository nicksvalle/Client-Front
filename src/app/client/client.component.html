<div class="row">
    <div class="col-8 m-auto">
  
      <form [formGroup]="formGroupClient">

      <div class="mb-3">

        <div class="display-6 text-center">
          Cadastro de Cliente
        </div>

        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="cnpj" formControlName="cnpj" class="form-control borda-customizada" id="cnpj" placeholder="CNPJ">

      </div>

      <div class="mb-3">

        <label for="empresa" class="form-label">Nome da Empresa</label>
        <input type="empresa" formControlName="empresa" class="form-control borda-customizada" id="empresa" placeholder="Nome da Empresa">

      </div>

      <div class="mb-3">

        <label for="contato" class="form-label">Nome de Contato</label>
        <input type="contato" formControlName="contato" class="form-control borda-customizada" id="contato" placeholder="Nome de Contato">
      
      </div>

      <div class="mb-3">
        
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control borda-customizada" id="email" placeholder="Email">
      
      </div>

      <div class="mb-3">
        
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" formControlName="telefone" class="form-control borda-customizada" id="telefone" placeholder="Telefone">
      
      </div>

      <div class="mb-3">
        <label class="form-label">Nacionalidade</label>
      
        <div class="form-check check-dark">
          <input type="radio" formControlName="nacionalidade" class="form-check-input" id="brasileiro" value="Brasileiro">
          <label for="brasileiro" class="form-check-label">Brasileiro</label>
        </div>
      
        <div class="form-check check-dark">
          <input type="radio" formControlName="nacionalidade" class="form-check-input" id="estrangeiro" value="Estrangeiro">
          <label for="estrangeiro" class="form-check-label">Estrangeiro</label>
        </div>
      </div>

      <div class="mb-3 d-flex justify-content-end">
        
        <button type="button" class="btn btn-dark me-1" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-dark" (click)="clean()">Limpar</button>
      
      </div>

    </form>
  
    </div>

  </div>
  
  <div class="container text-center">

    <div class="row">


        <div class="col-md-12">

            <table class="table table-dark table-striped table-bordered">

                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">Contato</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Nacionalidade</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let client of client">
                    <th scope="row">{{client.id}}</th>
                    <td>{{client.cnpj}}</td>
                    <td>{{client.empresa}}</td>
                    <td>{{client.contato}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.telefone}}</td>
                    <td>{{client.nacionalidade}}</td>
                    <td>
                    <button type="button" class="btn btn-dark me-1" (click)="edit(client)" >Editar</button>
                    <button type="button" class="btn btn-dark" (click)="delete(client)">Excluir</button>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
